    <div id="login">
      <div style="flex-direction: row">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" />
      </div>
      <br />
      <div style="flex-direction: row">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <button onclick="submit()">submit</button>
    </div>
    <div id="sell" style="display: none">
      <div style="flex-direction: row">
        <label for="sellItem">Enter Item to begin selling: </label>
        <input type="text" name="sellItem" id="sellItem" />
      </div>
      <br />
      <button onclick="sellingItems()">Begin Selling</button>
    </div>
    <div id="buy" style="display: none">
      <div>
        <span>Select item to buy: </span>
        <div id="itemList"></div>
      </div>
    </div>
    <br /><br />
    <button style="display: none" id="rbtn" onclick="returnbtn()">
      Return
    </button>
    <script src="./script.js"></script>
  </body>
