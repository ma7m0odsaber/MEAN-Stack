<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-900 flex flex-row justify-center mb-12 py-8 px-150">
        <h1 class="text-white text-xl font-bold m-auto">Your Cart: </h1>
        <p class="text-lg font-semibold text-red-600 m-auto" id="total"></p>
    </div>
    <div id="cart-controls"  class="grid grid-cols-2 gap-4 max-w-4xl mx-auto mb-12">
        <button id="undo-btn" type="button" class="bg-white hover:bg-blue-700 border border-blue-600 text-blue-600 hover:text-white font-medium rounded-md text-lg px-4 py-2 focus:outline-none transition duration-150 cursor-pointer">Undo Last</button>
        <button id="clear-btn" type="button" class="bg-white hover:bg-blue-700 border border-blue-600 text-blue-600 hover:text-white font-medium rounded-md text-lg px-4 py-2 focus:outline-none transition duration-150 cursor-pointer">Clear Cart</button>
    </div>

    <div id="cart-items" class="flex flex-col gap-4"></div>

    <script src="ShoppingCart.js"></script>
</body>
</html>
